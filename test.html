<img id="myImage" onclick="changeImage()" src="classical 3.gif" width="100" height="180">

<p>Click the light bulb to turn on/off the light.</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("favicon.ico")) {
        image.src = "classical 3.gif";
    } else {  
        image.src = "favicon.ico.png";
    }
}
